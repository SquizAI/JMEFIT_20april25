
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JMEFit Promo - Frame 2</title>
        <style>
          body, html {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 720px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
          }
          .frame-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
          }
          .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            padding: 40px;
            text-align: center;
          }
          .logo {
            width: 180px;
            margin-bottom: 40px;
          }
          h1 {
            font-size: 72px;
            font-weight: 800;
            margin: 0 0 20px 0;
            line-height: 1.1;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
          }
          .subtitle {
            font-size: 36px;
            font-weight: 400;
            margin: 0 0 40px 0;
            color: #f0f0f0;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
          }
          .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            z-index: 1;
          }
          .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 100%);
            z-index: 1;
          }
          .cta {
            display: inline-block;
            background: #EC4899;
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 24px;
            text-decoration: none;
            margin-top: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          }
          .domain {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            color: #EC4899;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
          }
        </style>
      </head>
      <body>
        <div class="frame-container">
          <img src="/JMEFIT_hero_mirrored.png" alt="JMEFit" class="background">
          <div class="overlay"></div>
          <div class="content">
            <img src="/JME_fit_purple.png" alt="JMEFit Logo" class="logo">
            <h1>Expert Guidance</h1>
            <p class="subtitle">Custom Training Programs Designed for You</p>
            
            <div class="domain">jmefit.com</div>
          </div>
        </div>
      </body>
      </html>
