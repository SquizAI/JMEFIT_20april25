<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JMEFIT OG Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }
    .og-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
      color: white;
      display: flex;
    }
    .image-container {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      position: relative;
      width: 50%;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 2;
    }
    .logo {
      width: 180px;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 64px;
      font-weight: 800;
      margin: 0 0 20px 0;
      line-height: 1.1;
      background: linear-gradient(90deg, #8B5CF6 0%, #EC4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tagline {
      font-size: 28px;
      font-weight: 400;
      margin: 0 0 40px 0;
      color: #f0f0f0;
      line-height: 1.4;
    }
    .cta {
      display: inline-block;
      background: linear-gradient(90deg, #8B5CF6 0%, #EC4899 100%);
      color: white;
      padding: 16px 32px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 20px;
      text-decoration: none;
      margin-top: 20px;
    }
    .overlay {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, rgba(26,26,26,1) 0%, rgba(26,26,26,0) 100%);
      z-index: 1;
    }
    .domain {
      position: absolute;
      bottom: 40px;
      left: 60px;
      font-size: 20px;
      font-weight: 500;
      color: #8B5CF6;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="content">
      <img src="/JME_fit_purple.png" alt="JMEFIT Logo" class="logo">
      <h1>TRANSFORM MIND & BODY</h1>
      <p class="tagline">Expert-guided fitness and nutrition programs designed by Jaime for sustainable transformation.</p>
      <div class="domain">jmefit.com</div>
    </div>
    <div class="overlay"></div>
    <div class="image-container">
      <img src="/JMEFIT_photo.png" alt="JMEFIT Training">
    </div>
  </div>
</body>
</html>
